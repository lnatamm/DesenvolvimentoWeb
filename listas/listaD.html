<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Descritiva</title>
</head>
<body>
    <h1>Lista de Compras</h1>
    <dl>
        <dt>X - Burger</dt>
        <dd>Pão, hambúguer, salada</dd>
        <dt>X - Bacon</dt>
        <!--<b> para deixar em negrito e <strong> para ser considerado pelo navegador-->
        <dd>Pão, hambúguer, <strong>bacon</strong>, salada</dd>
        <dt>X - Tudo</dt>
        <dd>Pão, hambúguer, bacon, ovo, etc</dd>
    </dl>
</body>
</html>
